imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@AccesoBundle/Resources/config/services.yml" }
    - { resource: "@ModeloBundle/Resources/config/services.yml" }
    - { resource: "@RecepcionBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en


framework:
    #esi:             ~
    #translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig','php']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true


# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    globals:
      global:
            title: 'Topico IPD'
            pathRecursos: "/sisweb/recursos"            
            pathWeb: "/public/web"
            pathRaiz: "/sisweb"

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   pdo_sqlsrv
                host:     "%database_host%"
                port:     "%database_port%"
                dbname:   "%database_name%"
                user:     "%database_user%"
                password: "%database_password%"
                charset:  UTF8
                schema_filter: /^Atencion/
                mapping_types:
                    bit: boolean
            trabajador:
                driver:   pdo_sqlsrv
                host:     "%database_host2%"
                port:     "%database_port2%"
                dbname:   "%database_name2%"
                user:     "%database_user2%"
                password: "%database_password2%"
                charset:  UTF8
                mapping_types:
                    bit: boolean
            actividad:
                driver:   pdo_sqlsrv
                host:     "%database_host3%"
                port:     "%database_port3%"
                dbname:   "%database_name3%"
                user:     "%database_user3%"
                password: "%database_password3%"
                charset:  UTF8
                mapping_types:
                    bit: boolean 
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        default_entity_manager: default
        entity_managers:
            default:
                connection:     default
                mappings:
                    AccesoBundle: ~
                    ModeloBundle: ~
                    RecepcionBundle: ~
            trabajador:
                connection:     trabajador
                mappings:
                    AccesoBundle: ~
                    ModeloBundle: ~
                    RecepcionBundle: ~
            actividad:
                connection:     actividad
                mappings:
                    AccesoBundle: ~
                    ModeloBundle: ~
                    RecepcionBundle: ~
#                    ModeloBundle: ~
#                    RecepcionBundle: ~
#        auto_generate_proxy_classes: "%kernel.debug%"
#        naming_strategy: doctrine.orm.naming_strategy.underscore
#        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }
